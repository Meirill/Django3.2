{% extends "base.html" %}

{% block content %}

{% if request.user.is_authenticated %}
<div style="margin-top:30px">
    <form method="POST">
        {% csrf_token %}
        <p>Confirm logout.</p>
        <button type="submit">Logout</button>
    </form>
</div>
{% else %}
<p>No account logged in.</p>
{% endif %}

{% endblock content %}
