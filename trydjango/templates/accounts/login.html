{% extends "base.html" %}

{% block content %}

{% if not request.user.is_authenticated %}
<div style="margin-top:30px">
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
</div>
{% else %}
<p>Already logged in.</p>
{% endif %}

{% endblock content %}
