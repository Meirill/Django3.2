{% extends 'base.html' %}

{% block content %}

{% if not created %}

<div style="margin-top:30px">
    <form action="/articles/create/" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <br>
        <button type="submit">Create Article</button>
    </form>
</div>

{% else %}
<p>Post Created</p>
<a href="/articles/{{object.id}}/">{{ object.title }}</a>

{% endif %}

{% endblock content %}
